<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header top-header-transparent">
        <div class="header__top">
            <div class="header__column">
                <!-- 비행기 아이콘 필요 -->
                <i class="fa fa-fighter-jet"></i>
                <!-- 와이파이 아이콘 필요 -->
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!-- 달 아이콘-->
                <i class="fa fa-moon-o"></i>
                <!-- 블루투스 아이콘-->
                <i class="fa fa-bluetooth"></i>
                <span class="header__battery">66% 
                    <!--배터리 아이콘-->
                    <i class="fa fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                <i class="fa fa-times fa-lg"> </i>
                </a>
            </div>
            <div class="header__column">
            </div>
            <div class="header__column">
                <i class="fa fa-user fa-lg"></i>
            </div>
        </div>
    </header>

    <main class="profile">
        <header class="profile__header">
            <div class="profile__header-container">
                <img src="images/avatar.jpg" alt="">
                <h3 class="profile__header-title">Jeong suji</h3>
            </div>            
        </header>
        <div class="profile__container">
            <div class="profile__action-title">
                <input type="text" placeholder="dev_suji@naver.com">
                <div class="profile_actions">
                    <!-- div.profile__actions*2>span.profile_action-circle(i.fa)+span.profile -->
                    <div class="profile__action">
                        <span class="profile_action-circle">
                        <i class="fa fa-comment fa-lg"></i>
                        </span>
                        <span class="profile__action-title">My Chatroosm</span>
                    </div>
                    <div class="profile__action">
                        <span class="profile_action-circle">
                        <i class="fa fa-pencil fa-lg"></i>
                        </span>
                        <span class="profile__action-title">Edit Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="bigScreenText">
        <span>Please make your screen small</span>
    </div>
    
</body>
</html>
